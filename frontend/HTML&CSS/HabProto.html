<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hab</title>
    <link rel="stylesheet" href="HabProto.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <a href="">ProjectStars</a>
                <img src="StarLogo.svg" alt="Logo">
            </div>
            <button class="mobile-menu-btn">☰</button>
            <div class="navigation">
                <a href="">Мои заявки</a>
                <a href="">Мои проекты</a>
                <a href="">Уведомления</a>
                <a href="">Приглашения</a>
                <a href="">Пользовательские отчёты</a>
                <a href="">Профиль</a>
            </div>
        </div>
        <div class="information">
            <div class="search">
                <input type="text" placeholder="Поиск">
                <button class="edit-btn">Редактировать</button>
                <a href="" class="profile-link"><img src="fff" alt="Profile"></a>
            </div>
            <div class="editing">
                <p>Учётная запись</p>
                <button class="save-btn">Сохранить</button>
            </div>
            <div class="profile">
                <div class="information_main">
                    <img src="" alt="Profile Image">
                    <input type="text" placeholder="Имя">
                    <input type="text" placeholder="Фамилия">
                    <input type="text" placeholder="Отчество">
                </div>
                <div class="information_additional">
                    <p>Дополнительная информация</p>
                    <input type="text" placeholder="Номер телефона">
                    <input type="text" placeholder="Почта">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
