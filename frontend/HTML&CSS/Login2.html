<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Login2.css">
    <title>Страница регистрации</title>
</head>

<body>
    <div class="star-container">
        <svg viewBox="0 0 200 200">
            <defs>
                <linearGradient id="purple-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#DB1FB5"></stop>
                    <stop offset="32%" stop-color="#C61ED5"></stop>
                    <stop offset="62%" stop-color="#7818A8"></stop>
                    <stop offset="100%" stop-color="#371175"></stop>
                </linearGradient>
            </defs>
            
            <polygon 
                points="100,10 130,70 200,80 150,120 170,190 100,150 30,190 50,120 0,80 70,70" 
                fill="url(#purple-gradient)"
                stroke="#CC9900"
                stroke-width="2"
            />
        </svg>
    </div>
    <div class="container">
        <div class="logo">
            <a href="Hab.html">ProjectStars</a>
        </div>
        <div class="reg">
            <form>
                <h1>Вход</h1>
                <input type="text" placeholder="Логин">
                <input type="text" placeholder="Пароль">
                <div><button>ВОЙТИ</button></div>
            </form>
            <button>Регистрация</button>
            <p>Быстрый вход</p>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-telegram"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-vk"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
